<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Gravity Falls Cryptogram Decipherer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script type = "text/javascript" src="./decode.js"></script>
    </head>
    <body>
        <div class="decodingArea">
            <div>
                <label class="darkText">Select Cipher: </label>
                <select id="type" class="darkInteractive" onchange="onDecodeTypeSelected(this)">
                    <option value="a1z26">A1Z26</option>
                    <option value="atbash">Atbash</option>
                    <option value="binary">Binary</option>
                    <option value="caesar">Caesar</option>
                    <option value="vigenere">Vigenere</option>

                </select>
            </div>
            
            <div>
                <label class="darkText">Enter Cryptogram: </label>
                <br>
                <textarea id="input" class="textBox dark" value=""></textarea>
            </div>

            <div id="keyContainer" style="display: none;">
                <label class="darkText">Key: </label>
                <br>
                <textarea id="key" class="dark" value=""></textarea>
            </div>

            <div class="decodeButton">
                <a type="button" class="darkInteractive decodeButton" href="#e" onclick="decode()">Decode</a>
            </div>

            <div>
                <textarea readonly id="output" class="textBox dark" value=""></textarea>
            </div>
        </div>
        <hr class="dark">

        <div class="background">
            <img src="milkyway.png" alt="Stars" class="blursmall fillparent">
        </div> 

        <div class="background">
            <img src="BillCipher.webp" alt="Bill Cipher" class="bgimg bgfilter">
        </div>

        <div class="footer">
            <div class="footerbar">
                <img src="BillCipher.webp" alt="Bill Cipher" class="footerimage">
            </div>
            <label class="darkText">Decoded Symbols:</label>
            <br>
            <textarea id="asymbolbox1" class="textBox aSymbolBox dark" onchange="updateASymbolBox('1')"></textarea>

            <br>

            <label class="darkText">Symbols:</label>
            <br>
            <textarea id="asymbolbox2" class="symbol textBox aSymbolBox dark" onchange="updateASymbolBox('2')"></textarea>

            <br>
            <div id="symbolContainer" class="center">
                <button type="button" onclick="aSymbolKeypress('A')"><img src="symbols/Symbol_cipher_-_A.webp"></button>
                <button type="button" onclick="aSymbolKeypress('B')"><img src="symbols/Symbol_cipher_-_B.webp"></button>
                <button type="button" onclick="aSymbolKeypress('C')"><img src="symbols/Symbol_cipher_-_C.webp"></button>
                <button type="button" onclick="aSymbolKeypress('D')"><img src="symbols/Symbol_cipher_-_D.webp"></button>
                <button type="button" onclick="aSymbolKeypress('E')"><img src="symbols/Symbol_cipher_-_E.webp"></button>
                <button type="button" onclick="aSymbolKeypress('F')"><img src="symbols/Symbol_cipher_-_F.webp"></button>
                <button type="button" onclick="aSymbolKeypress('G')"><img src="symbols/Symbol_cipher_-_G.webp"></button>
                <button type="button" onclick="aSymbolKeypress('H')"><img src="symbols/Symbol_cipher_-_H.webp"></button>
                <button type="button" onclick="aSymbolKeypress('I')"><img src="symbols/Symbol_cipher_-_I.webp"></button>
                <button type="button" onclick="aSymbolKeypress('J')"><img src="symbols/Symbol_cipher_-_J.webp"></button>
                <button type="button" onclick="aSymbolKeypress('K')"><img src="symbols/Symbol_cipher_-_K.webp"></button>
                <button type="button" onclick="aSymbolKeypress('L')"><img src="symbols/Symbol_cipher_-_L.webp"></button>
                <button type="button" onclick="aSymbolKeypress('M')"><img src="symbols/Symbol_cipher_-_M.webp"></button>
                <button type="button" onclick="aSymbolKeypress('N')"><img src="symbols/Symbol_cipher_-_N.webp"></button>
                <button type="button" onclick="aSymbolKeypress('O')"><img src="symbols/Symbol_cipher_-_O.webp"></button>
                <button type="button" onclick="aSymbolKeypress('P')"><img src="symbols/Symbol_cipher_-_P.webp"></button>
                <button type="button" onclick="aSymbolKeypress('R')"><img src="symbols/Symbol_cipher_-_R.webp"></button>
                <button type="button" onclick="aSymbolKeypress('S')"><img src="symbols/Symbol_cipher_-_S.webp"></button>
                <button type="button" onclick="aSymbolKeypress('T')"><img src="symbols/Symbol_cipher_-_T.webp"></button>
                <button type="button" onclick="aSymbolKeypress('U')"><img src="symbols/Symbol_cipher_-_U.webp"></button>
                <button type="button" onclick="aSymbolKeypress('V')"><img src="symbols/Symbol_cipher_-_V.webp"></button>
                <button type="button" onclick="aSymbolKeypress('W')"><img src="symbols/Symbol_cipher_-_W.webp"></button>
                <button type="button" onclick="aSymbolKeypress('Y')"><img src="symbols/Symbol_cipher_-_Y.webp"></button>
                <button type="button" onclick="aSymbolKeypress(' ')">SPACE</button>
                <button type="button" onclick="aSymbolKeypress('DEL')">DELETE</button>

            </div>
        </div>

        <script src="" async defer></script>
    </body>
</html>
