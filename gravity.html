<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Gravity Falls Cryptogram Decipherer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script type = "text/javascript" src="./decode.js"></script>
    </head>
    <body>
        <div class="z1 headerText">
            <h1>Gravity Falls Cryptogram Decipherer</h1>
        </div>
        <div class="decodingArea">
            <div>
                <label class="darkText">Select Cipher: </label>
                <select id="type" class="darkInteractive" onchange="onDecodeTypeSelected(this)">
                    <option value="a1z26">A1Z26</option>
                    <option value="atbash">Atbash</option>
                    <option value="binary">Binary</option>
                    <option value="caesar">Caesar</option>
                    <option value="vigenere">Vigenere</option>

                </select>
            </div>
            
            <div>
                <label class="darkText">Enter Cryptogram: </label>
                <br>
                <textarea id="input" class="textBox dark" value=""></textarea>
            </div>

            <div id="keyContainer" style="display: none;">
                <label class="darkText">Key: </label>
                <br>
                <textarea id="key" class="dark" value=""></textarea>
            </div>

            <div class="decodeButton">
                <a type="button" class="darkInteractive decodeButton" href="#e" onclick="decode()">Decode</a>
            </div>

            <div>
                <textarea readonly id="output" class="textBox dark" value=""></textarea>
            </div>
        </div>
        <hr class="dark">

        <div class="background">
            <img src="milkyway.png" alt="Stars" class="blursmall fillparent">
        </div> 

        <div class="background">
            <img src="BillCipher.webp" alt="Bill Cipher" class="bgimg bgfilter">
        </div>

        <div class="footer">
            <div class="footerbar">
                <img src="BillCipher.webp" alt="Bill Cipher" class="footerimage">
            </div>
            
            <div class="footerContent">
                <div class="flexAuto">
                    <label class="darkText">Decoded Symbols:</label>
                        <br>
                    <textarea id="asymbolbox1" class="textBox aSymbolBox dark" onchange="updateASymbolBox('1')"></textarea>
                        <br>
                    <label class="darkText">Symbols:</label>
                        <br>
                    <textarea id="asymbolbox2" class="symbol textBox aSymbolBox dark" onchange="updateASymbolBox('2')"></textarea>
                </div>
                <div id="symbolContainer" class="symbolContainer">
                    <button type="button" onclick="aSymbolKeypress('A')" class="keybtn"><img src="symbols/Symbol_cipher_-_A.webp"></button>
                    <button type="button" onclick="aSymbolKeypress('B')" class="keybtn"><img src="symbols/Symbol_cipher_-_B.webp"></button>
                    <button type="button" onclick="aSymbolKeypress('C')" class="keybtn"><img src="symbols/Symbol_cipher_-_C.webp"></button>
                    <button type="button" onclick="aSymbolKeypress('D')" class="keybtn"><img src="symbols/Symbol_cipher_-_D.webp"></button>
                    <button type="button" onclick="aSymbolKeypress('E')" class="keybtn"><img src="symbols/Symbol_cipher_-_E.webp"></button>
                    <button type="button" onclick="aSymbolKeypress('F')" class="keybtn"><img src="symbols/Symbol_cipher_-_F.webp"></button>
                    <button type="button" onclick="aSymbolKeypress('G')" class="keybtn"><img src="symbols/Symbol_cipher_-_G.webp"></button>
                    <button type="button" onclick="aSymbolKeypress('H')" class="keybtn"><img src="symbols/Symbol_cipher_-_H.webp"></button>
                    <button type="button" onclick="aSymbolKeypress('I')" class="keybtn"><img src="symbols/Symbol_cipher_-_I.webp"></button>
                    <button type="button" onclick="aSymbolKeypress('J')" class="keybtn"><img src="symbols/Symbol_cipher_-_J.webp"></button>
                    <button type="button" onclick="aSymbolKeypress('K')" class="keybtn"><img src="symbols/Symbol_cipher_-_K.webp"></button>
                    <button type="button" onclick="aSymbolKeypress('L')" class="keybtn"><img src="symbols/Symbol_cipher_-_L.webp"></button>
                    <button type="button" onclick="aSymbolKeypress('M')" class="keybtn"><img src="symbols/Symbol_cipher_-_M.webp"></button>
                    <button type="button" onclick="aSymbolKeypress('N')" class="keybtn"><img src="symbols/Symbol_cipher_-_N.webp"></button>
                    <button type="button" onclick="aSymbolKeypress('O')" class="keybtn"><img src="symbols/Symbol_cipher_-_O.webp"></button>
                    <button type="button" onclick="aSymbolKeypress('P')" class="keybtn"><img src="symbols/Symbol_cipher_-_P.webp"></button>
                    <button type="button" onclick="aSymbolKeypress('R')" class="keybtn"><img src="symbols/Symbol_cipher_-_R.webp"></button>
                    <button type="button" onclick="aSymbolKeypress('S')" class="keybtn"><img src="symbols/Symbol_cipher_-_S.webp"></button>
                    <button type="button" onclick="aSymbolKeypress('T')" class="keybtn"><img src="symbols/Symbol_cipher_-_T.webp"></button>
                    <button type="button" onclick="aSymbolKeypress('U')" class="keybtn"><img src="symbols/Symbol_cipher_-_U.webp"></button>
                    <button type="button" onclick="aSymbolKeypress('V')" class="keybtn"><img src="symbols/Symbol_cipher_-_V.webp"></button>
                    <button type="button" onclick="aSymbolKeypress('W')" class="keybtn"><img src="symbols/Symbol_cipher_-_W.webp"></button>
                    <button type="button" onclick="aSymbolKeypress('Y')" class="keybtn"><img src="symbols/Symbol_cipher_-_Y.webp"></button>
                    <button type="button" onclick="aSymbolKeypress(' ')" class="keybtn"><img src="symbols/spacekey.webp"></button>
                    <button type="button" onclick="aSymbolKeypress('DEL')" class="keybtn"><img src="symbols/delkey.webp"></button>
                </div>
            </div>
            <div class="z1 footerText">
                <h6>Created by HB and NN</h6>
            </div>
        </div>

        <script src="" async defer></script>
    </body>
</html>
